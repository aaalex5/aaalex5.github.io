<html>
	<head>
		<meta charset="utf-8">
		<title>Semantic UI</title>
		<link rel = "stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
	</head>
	<body>
		<div class="ui container">
			<!--keyword:"ui basic button" makes a ghost button-->
			<!--keyword:"ui primary button" makes button same color as site-->
			<!--keyword: animated gives the button an animation!-->
			<div class ="ui grid"> 
				<div class ="two column row">
						<button class ="ui animated button"> 
							<span class ="visible content"> Samy is a Bitch </span>
							<span class ="hidden content"><i class ="right arrow icon"></i></span>
						</button>
						<button class ="ui animated button"> 
							<span class ="visible content"> Samy is a Bitch </span>
							<span class ="hidden content"><i class ="right arrow icon"></i></span>
						</button>
				</div>
				<div class ="four column row">
					<button class ="ui animated button"> 
							<span class ="visible content"> Samy is a Bitch </span>
							<span class ="hidden content"><i class ="copy icon"></i></span>
						</button>
						<button class ="ui animated button"> 
							<span class ="visible content"> Samy is a Bitch </span>
							<span class ="hidden content"><i class ="copy icon"></i></span>
						</button>
				</div>
			</div>
